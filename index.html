<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Foogle Play - A book store based on Backbonne.js</title>

        <link href="css/style.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <div class="logo">
                <h1>Foogle Play</h1>
            </div>
        </header>
        <!-- header -->

        <nav>
            <h2>
                <i class="fas fa-book-open"></i>
                <span>Books</span>
            </h2>
        </nav>
        <!-- nav -->

        <main>
            <aside>
                <ul class="sidebar">
                    <li>
                        <a href="#" title="All">All</a>
                        <a href="#" title="Horror">Horror</a>
                        <a href="#" title="Romance">Romance</a>
                        <a href="#" title="Science Fiction">Science Fiction</a>
                        <a href="#" title="Sports">Sports</a>
                    </li>
                </ul>
            </aside>

            <div class="content">
                <ul class="books-list">
                    <li>
                        <a href="#" title="">
                            <span class="overlay"></span>
                            <img
                                src="http://books.google.co.uk/books?id=PGRkblShhU8C&printsec=frontcover&img=1&zoom=3&edge=curl&imgtk=AFLRE717ksrxlNeItMmGu3BtBXUmVoXjyTkA-xwl20p498ltW6F3mDRl9g9k6S0YyEBnBwguR74bdFzUeAHhdcLdTca1yiwoFjPZBwRhDrtFLXSyxTO5T8c&source=gbs_api"
                                alt=""
                            />
                        </a>
                    </li>
                </ul>
            </div>
        </main>
        <!-- main -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.0/backbone-min.js"></script>
    </body>
</html>
